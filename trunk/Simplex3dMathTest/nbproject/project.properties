application.title=Simplex3dMathTest
application.vendor=lex
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Simplex3dMathTest.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.scalatest-1.2-for-scala-2.8.0.RC6-SNAPSHOT.jar=lib/scalatest-1.2-for-scala-2.8.0.RC6-SNAPSHOT.jar
file.reference.Simplex3dMath.jar=../Simplex3dMath/dist/Simplex3dMath.jar
includes=**
jar.compress=true
java.platform.active=java_default_platform
javac.classpath=\
    ${file.reference.scalatest-1.2-for-scala-2.8.0.RC6-SNAPSHOT.jar}:\
    ${file.reference.Simplex3dMath.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=test.Launcher
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-XX:+DoEscapeAnalysis -XX:+AggressiveOpts -XX:+UseCompressedOops -Dswing.defaultlaf=com.sun.java.swing.plaf.nimbus.NimbusLookAndFeel -Dsun.java2d.opengl=true
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
scalac.compilerargs=
scalac.deprecation=yes
scalac.unchecked=no
