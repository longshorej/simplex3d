application.title=Simplex3dQuantum
application.vendor=lex
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Simplex3dEngine.jar
dist.javadoc.dir=${dist.dir}/scaladoc
excludes=
includes=**
jar.compress=true
java.platform.active=java_default_platform
javac.classpath=
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=simplex3d.example.engine.StressTestInstancing
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of extra scalac options
scalac.compilerargs=-Xno-forwarders
scalac.deprecation=yes
scalac.unchecked=yes
source.encoding=UTF-8
src.backend-lwjgl.dir=src/backend-lwjgl
src.backend-opengl.dir=src/backend-opengl
src.core.dir=src/core
src.example.dir=example
src.renderer.dir=src/renderer
src.scenegraph.dir=src/scenegraph
src.vanilla.dir=src/vanilla
test.bench.dir=test/bench
test.unit.dir=test/unit
test.visual.dir=test/visual
