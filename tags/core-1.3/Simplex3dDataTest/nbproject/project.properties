application.title=Simplex3dDataTest
application.vendor=lex
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.scala
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Simplex3dDataTest.jar
dist.javadoc.dir=${dist.dir}/scaladoc
excludes=
file.reference.scalatest-1.4.1.jar=../Simplex3dMathTest/lib/scalatest-1.4.1.jar
file.reference.simplex3d-data-core.jar=../Simplex3dData/release/jars/simplex3d-data-core.jar
file.reference.simplex3d-data-double.jar=../Simplex3dData/release/jars/simplex3d-data-double.jar
file.reference.simplex3d-data-float.jar=../Simplex3dData/release/jars/simplex3d-data-float.jar
file.reference.simplex3d-math-core.jar=../Simplex3dMath/release/jars/simplex3d-math-core.jar
file.reference.simplex3d-math-double.jar=../Simplex3dMath/release/jars/simplex3d-math-double.jar
file.reference.simplex3d-math-float.jar=../Simplex3dMath/release/jars/simplex3d-math-float.jar
includes=**
jar.compress=true
java.platform.active=java_default_platform
javac.classpath=\
    ${file.reference.scalatest-1.4.1.jar}:\
    ${file.reference.simplex3d-math-core.jar}:\
    ${file.reference.simplex3d-math-double.jar}:\
    ${file.reference.simplex3d-math-float.jar}:\
    ${file.reference.simplex3d-data-core.jar}:\
    ${file.reference.simplex3d-data-double.jar}:\
    ${file.reference.simplex3d-data-float.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=test.Launcher
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-XX:+DoEscapeAnalysis -Dswing.defaultlaf=com.sun.java.swing.plaf.nimbus.NimbusLookAndFeel
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
# Space-separated list of extra scalac options
scalac.compilerargs=-Xno-forwarders
scalac.deprecation=yes
scalac.unchecked=yes
source.encoding=UTF-8
src.dir=src
test.src.dir=test
